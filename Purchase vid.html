<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="AquaCheese">
        <title>AquaCheese Photography - Purchase Page</title>
        
       <style>
    body {
        background-color: #333;
        color: whitesmoke;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    a {
        color: cornsilk;
    }
    a:visited {
        color: aqua;
    }
    a:hover {
        color: gray;
    }
    a:active {
        color: white;
    }

    form {
        background-color: #444;
        padding: 30px; /* Add padding for better spacing */
        border-radius: 10px; /* Rounded corners */
        display: inline-block;
        text-align: left;
        color: whitesmoke;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        margin: 20px auto; /* Center the form vertically */
        width: 90%; /* Ensure the form doesn't stretch too wide */
        max-width: 400px; /* Limit the maximum width */
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    input, select, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: darkgreen;
    }
</style>
        <link rel="icon" href="AquaCheese Logo.png">
    </head>
    <body>
        <!-- Login/Logout Modal -->
        <div id="loginModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:#444; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="document.getElementById('loginModal').style.display='none'">Close</button>
        </div>

        <!-- Cart Panel -->
        <div id="cartPanel" style="display:none; position:fixed; top:10%; right:10%; background-color:#444; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
            <h2>Cart</h2>
            <p>Your cart is empty.</p>
            <button onclick="document.getElementById('cartPanel').style.display='none'">Close</button>
        </div>

        <!-- Buttons -->
        <div style="text-align:right; padding:10px;">
            <button onclick="document.getElementById('loginModal').style.display='block'">Login</button>
            <button onclick="document.getElementById('cartPanel').style.display='block'">Cart</button>
        </div>

        <h1>Checkout Page</h1>
        <p>Please fill out the form below to complete your purchase.</p>

        <form id="paymentForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="amount">Amount Due (£)</label>
            <input type="text" id="amount" name="amount" value="20.00" readonly>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Pay Now</button>
        </form>

        <br><br>
        <a href="index.html">Back to Main Page</a>
        <br><br>
        &lt;&lt;&lt;&nbsp; &copy; 2025 AquaCheese &nbsp;&gt;&gt;&gt;

        <script>
            // Handle form submission
            document.getElementById('paymentForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const amount = 20.00; // Fixed price for videos
                const paymentMethod = document.getElementById('paymentMethod').value;

                alert(`Processing payment of £${amount.toFixed(2)} for ${name} (${email}) using ${paymentMethod}.`);

                // Placeholder for payment processing logic
                // You can integrate Stripe, PayPal, or another payment gateway here
                console.log('Payment details:', { name, email, amount, paymentMethod });

                // Redirect to a success page or display a success message
                alert('Payment successful! Thank you for your purchase.');
                window.location.href = 'index.html';
            });
        </script>
    </body>
</html>
