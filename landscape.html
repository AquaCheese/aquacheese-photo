    <script>
    // Trigger search on pressing Enter
    document.getElementById('searchBar').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            searchImages();
        }
    });
    function searchImages() {
        const query = document.getElementById('searchBar').value.trim().toLowerCase();
        const items = document.querySelectorAll('.gallery-item');
        let visibleCount = 0;
        items.forEach(item => {
            const title = item.querySelector('.gallery-item-title');
            if (title && title.textContent.trim().toLowerCase().includes(query)) {
                item.style.display = '';
                visibleCount++;
            } else {
                item.style.display = 'none';
            }
        });
        if (visibleCount === 0 && query !== '') {
            items.forEach(item => { item.style.display = 'none'; });
        } else if (query === '') {
            items.forEach(item => { item.style.display = ''; });
        }
    }
    </script>

    <script>
    (function waitForFirebaseAndRun(attempts = 0) {
        if (!(window.firebase && window.firebaseConfig && window._firebaseInitialized)) {
            if (attempts > 100) return;
            setTimeout(() => waitForFirebaseAndRun(attempts + 1), 50);
            return;
        }
        // DEBUG: Confirm login modal logic script is running
        console.log('Login modal logic script running (after Firebase ready)');
        function runLoginModalLogic() {
            // Prevent instant re-login after logout
            if (sessionStorage.getItem('justLoggedOut')) {
                sessionStorage.removeItem('justLoggedOut');
                if (window.firebase) window.firebase.auth().signOut();
                return;
            }
            // Profile menu logic
            function showProfileMenu() {
                const menu = document.getElementById('profileMenu');
                if (menu) menu.style.display = 'block';
            }
            function hideProfileMenu() {
                const menu = document.getElementById('profileMenu');
                if (menu) menu.style.display = 'none';
            }
            function setProfilePicture(profilePicUrl, displayName) {
                const loginButton = document.getElementById('loginButton');
                if (loginButton) loginButton.style.display = 'none';
                // Remove existing profile pic if present
                const existingProfilePic = document.getElementById('profilePic');
                if (existingProfilePic) existingProfilePic.remove();
                // Add new profile pic
                const profilePic = document.createElement('img');
                profilePic.src = profilePicUrl || 'default-profile.png';
                profilePic.alt = displayName || 'Profile Picture';
                profilePic.style.position = 'fixed';
                profilePic.style.top = '20px';
                profilePic.style.left = '20px';
                profilePic.style.width = '40px';
                profilePic.style.height = '40px';
                profilePic.style.borderRadius = '50%';
                profilePic.style.cursor = 'pointer';
                profilePic.style.zIndex = '1000';
                profilePic.id = 'profilePic';
                document.body.appendChild(profilePic);
                if (displayName) profilePic.title = displayName;
                profilePic.onclick = function(e) {
                    e.stopPropagation();
                    const menu = document.getElementById('profileMenu');
                    if (menu) menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
                };
                // Hide menu when clicking outside
                document.addEventListener('click', function handler(event) {
                    const menu = document.getElementById('profileMenu');
                    if (menu && !menu.contains(event.target) && event.target.id !== 'profilePic') {
                        menu.style.display = 'none';
                    }
                });
            }
            function removeProfilePicture() {
                const profilePic = document.getElementById('profilePic');
                if (profilePic) profilePic.remove();
                const loginButton = document.getElementById('loginButton');
                if (loginButton) loginButton.style.display = 'inline-block';
                hideProfileMenu();
            }
            // Add logout logic for menu
            const profileMenuLogout = document.querySelector('#profileMenu #logoutButton');
            if (profileMenuLogout) {
                profileMenuLogout.onclick = function() {
                    if (!window.firebase) return;
                    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE).then(() => {
                        sessionStorage.setItem('justLoggedOut', '1');
                        return firebase.auth().signOut();
                    }).then(() => {
                        updateProfileUI(null);
                        window.location.reload();
                    });
                };
            }
            // Login modal logic
            const loginButton = document.getElementById('loginButton');
            const loginModal = document.getElementById('loginModal');
            const closeLoginModal = document.getElementById('closeLoginModal');
            const googleLoginButton = document.getElementById('googleLoginButton');
            const showEmailLoginFormBtn = document.getElementById('showEmailLoginForm');
            const showRegisterFormBtn = document.getElementById('showRegisterForm');
            const emailLoginForm = document.getElementById('emailLoginForm');
            const registerForm = document.getElementById('registerForm');
            const cancelEmailLoginBtn = document.getElementById('cancelEmailLogin');
            const cancelRegisterBtn = document.getElementById('cancelRegister');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const emailLoginError = document.getElementById('emailLoginError');
            const logoutButton = document.getElementById('logoutButton');
            let currentUser = null;
            function show(el) { el && el.classList.remove('hidden'); }
            function hide(el) { el && el.classList.add('hidden'); }
            function resetLoginModal() {
                hide(emailLoginForm);
                hide(registerForm);
                emailLoginError.textContent = '';
            }
            function updateProfileUI(user) {
                currentUser = user;
                if (user && user.email) {
                    setProfilePicture(user.photoURL, user.displayName || user.email);
                } else {
                    removeProfilePicture();
                    loginButton.textContent = 'Log In';
                    loginButton.style.backgroundColor = 'lightblue';
                    loginButton.style.color = 'black';
                }
            }
            if (loginButton) {
                loginButton.addEventListener('click', function() {
                    loginModal.style.display = 'block';
                    resetLoginModal();
                });
            }
            if (closeLoginModal) {
                closeLoginModal.addEventListener('click', function() {
                    loginModal.style.display = 'none';
                    resetLoginModal();
                });
            }
            if (showEmailLoginFormBtn) {
                showEmailLoginFormBtn.addEventListener('click', function() {
                    show(emailLoginForm);
                    hide(registerForm);
                    emailLoginError.textContent = '';
                });
            }
            if (showRegisterFormBtn) {
                showRegisterFormBtn.addEventListener('click', function() {
                    show(registerForm);
                    hide(emailLoginForm);
                    emailLoginError.textContent = '';
                });
            }
            if (cancelEmailLoginBtn) {
                cancelEmailLoginBtn.addEventListener('click', function() {
                    hide(emailLoginForm);
                    emailLoginError.textContent = '';
                });
            }
            if (cancelRegisterBtn) {
                cancelRegisterBtn.addEventListener('click', function() {
                    hide(registerForm);
                    emailLoginError.textContent = '';
                });
            }
            if (googleLoginButton) {
                googleLoginButton.addEventListener('click', function() {
                    if (!window.firebase) return;
                    const provider = new firebase.auth.GoogleAuthProvider();
                    firebase.auth().signInWithPopup(provider)
                        .then(result => {
                            loginModal.style.display = 'none';
                            updateProfileUI(result.user);
                        })
                        .catch(error => {
                            emailLoginError.textContent = error.message;
                        });
                });
            }
            if (emailLoginForm) {
                emailLoginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (!window.firebase) return;
                    const email = emailInput.value;
                    const password = passwordInput.value;
                    firebase.auth().signInWithEmailAndPassword(email, password)
                        .then(result => {
                            loginModal.style.display = 'none';
                            updateProfileUI(result.user);
                        })
                        .catch(error => {
                            emailLoginError.textContent = error.message;
                        });
                });
            }
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (!window.firebase) return;
                    const email = document.getElementById('registerEmail').value;
                    const password = document.getElementById('registerPassword').value;
                    firebase.auth().createUserWithEmailAndPassword(email, password)
                        .then(result => {
                            loginModal.style.display = 'none';
                            updateProfileUI(result.user);
                        })
                        .catch(error => {
                            emailLoginError.textContent = error.message;
                        });
                });
            }
            if (logoutButton) {
                logoutButton.addEventListener('click', function() {
                    if (!window.firebase) return;
                    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE).then(() => {
                        sessionStorage.setItem('justLoggedOut', '1');
                        return firebase.auth().signOut();
                    }).then(() => {
                        updateProfileUI(null);
                        loginModal.style.display = 'none';
                        hideProfileMenu();
                        window.location.reload();
                    });
                });
            }
            // On page load, check auth state and restore from localStorage if needed
            if (window.firebase) {
                // If just logged out, do not auto-login
                if (sessionStorage.getItem('justLoggedOut')) {
                    sessionStorage.removeItem('justLoggedOut');
                    updateProfileUI(null);
                    return;
                }
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user && user.email) {
                        updateProfileUI(user);
                    } else {
                        updateProfileUI(null);
                    }
                });
            }
        }
        runLoginModalLogic();
    })();
    </script>
<script>
// Cart functionality (from index.html, fixed for landscape.html)
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartButton = document.getElementById('cartButton');
const cartPanel = document.getElementById('cartPanel');
const cartList = document.getElementById('cartList');
const cartSubtotal = document.getElementById('cartSubtotal');
const closeCart = document.getElementById('closeCart');
const buyNowButton = document.getElementById('buyNowButton');

cartButton.addEventListener('click', () => {
    cartPanel.style.right = '0';
    cartButton.style.display = 'none';
});
closeCart.addEventListener('click', () => {
    cartPanel.style.right = '-100%';
    cartButton.style.display = 'block';
});
function addToCart(itemName, itemImage) {
    if (!itemName) {
        alert("Error: Item name is missing.");
        return;
    }
    let price = 15; // All images are £15
    cart.push({ name: itemName, image: itemImage, price });
    saveCart();
    updateCart();
    alert(`${itemName} has been added to your cart.`);
}
function updateCart() {
    cartList.innerHTML = '';
    let subtotal = 0;
    cart.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.style.display = 'flex';
        listItem.style.alignItems = 'center';
        listItem.style.marginBottom = '10px';
        if (item.image) {
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.name;
            img.style.width = '50px';
            img.style.height = '50px';
            img.style.marginRight = '10px';
            img.style.border = '1px solid whitesmoke';
            listItem.appendChild(img);
        }
        const itemName = document.createElement('span');
        itemName.textContent = item.name;
        listItem.appendChild(itemName);
        const itemPrice = document.createElement('span');
        itemPrice.textContent = ` - £${item.price}`;
        itemPrice.style.marginLeft = 'auto';
        listItem.appendChild(itemPrice);
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.style.marginLeft = '10px';
        removeButton.style.backgroundColor = 'red';
        removeButton.style.color = 'white';
        removeButton.style.border = 'none';
        removeButton.style.borderRadius = '5px';
        removeButton.style.cursor = 'pointer';
        removeButton.addEventListener('click', () => {
            cart.splice(index, 1);
            saveCart();
            updateCart();
        });
        listItem.appendChild(removeButton);
        cartList.appendChild(listItem);
        subtotal += item.price;
    });
    cartSubtotal.textContent = `Subtotal: £${subtotal}`;
    cartButton.textContent = cart.length > 0 ? `Cart (${cart.length})` : 'Cart';
}
function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
}
buyNowButton.addEventListener('click', () => {
    if (cart.length > 0) {
        localStorage.removeItem('singleItem');
        localStorage.setItem('cartPurchase', true);
        window.location.href = 'Purchase.html';
    } else {
        alert('Your cart is empty. Add items to proceed.');
    }
});
document.addEventListener('DOMContentLoaded', () => {
    updateCart();
    document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const itemDiv = btn.closest('.gallery-item');
            const itemName = itemDiv.getAttribute('data-title');
            const itemImage = itemDiv.getAttribute('data-img');
            addToCart(itemName, itemImage);
        });
    });
});
</script>
