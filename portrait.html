<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="AquaCheese">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Images - AquaCheese Photography</title>
    <link rel="icon" href="AquaCheese  Logo.png">
    <style>
        body {
            background-color: #2c2c2c;
            color: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 30px;
            color: #ffcc00;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin: 40px auto 60px auto;
            max-width: 1200px;
        }
        .gallery-item {
            background: #3a3a3a;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.25);
            padding: 18px 18px 12px 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 340px;
            max-width: 95vw;
        }
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 32px rgba(0,0,0,0.35);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            background: #232323;
        }
        .gallery-item-title {
            color: #ffcc00;
            font-size: 1.15rem;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .gallery-item a {
            color: #ffcc00;
            text-decoration: none;
        }
        .gallery-item a:hover {
            color: #fffbe6;
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .gallery { gap: 18px; }
            .gallery-item { width: 95vw; }
        }
    </style>
</head>
<body>
    <h1>Portrait Images</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="GWR Train.html"><img src="GWR Train WM.png" alt="GWR Train"></a>
            <div class="gallery-item-title">GWR Train</div>
        </div>
        <div class="gallery-item">
            <a href="Muffin.html"><img src="Muffin WM.png" alt="Mini Muffin"></a>
            <div class="gallery-item-title">Mini Muffin</div>
        </div>
        <div class="gallery-item">
            <a href="P Tree.html"><img src="Tree Portrait WM.png" alt="Portrait Tree"></a>
            <div class="gallery-item-title">Portrait Tree</div>
        </div>
    </div>
    <br><br>
    <a href="index.html"><button class="btnback" style="border-radius: 12px; font-size: 20px;">&larr; Back to Home</button></a>
    <br><br>
    &lt;&lt;&lt;&nbsp; &copy; 2025 AquaCheese &nbsp;&gt;&gt;&gt;
    <br><br>
</body>
</html>
