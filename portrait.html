    <script>
    // Trigger search on pressing Enter
    document.getElementById('searchBar').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            searchImages();
        }
    });
    function searchImages() {
        const query = document.getElementById('searchBar').value.trim().toLowerCase();
        const items = document.querySelectorAll('.gallery-item');
        let visibleCount = 0;
        items.forEach(item => {
            const title = item.querySelector('.gallery-item-title');
            if (title && title.textContent.trim().toLowerCase().includes(query)) {
                item.style.display = '';
                visibleCount++;
            } else {
                item.style.display = 'none';
            }
        });
        if (visibleCount === 0 && query !== '') {
            items.forEach(item => { item.style.display = 'none'; });
        } else if (query === '') {
            items.forEach(item => { item.style.display = ''; });
        }
    }
    </script>
    <script type="module">
    import { initializeApp } from "firebase/app";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "firebase/auth";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();

    // Login/Profile Modal Logic (same as index.html)
    document.addEventListener('DOMContentLoaded', () => {
        // Elements
        const loginButton = document.getElementById('loginButton');
        const loginModal = document.getElementById('loginModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const googleLoginButton = document.getElementById('googleLoginButton');
        const showEmailLoginFormBtn = document.getElementById('showEmailLoginForm');
        const showRegisterFormBtn = document.getElementById('showRegisterForm');
        const emailLoginForm = document.getElementById('emailLoginForm');
        const registerForm = document.getElementById('registerForm');
        const cancelEmailLoginBtn = document.getElementById('cancelEmailLogin');
        const cancelRegisterBtn = document.getElementById('cancelRegister');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const emailLoginError = document.getElementById('emailLoginError');

        // Modal open/close
        loginButton.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });
        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        // Show/hide forms in modal
        showEmailLoginFormBtn.addEventListener('click', () => {
            showEmailLoginFormBtn.style.display = 'none';
            showRegisterFormBtn.style.display = 'none';
            emailLoginForm.style.display = 'block';
            registerForm.style.display = 'none';
            emailLoginError.textContent = '';
        });
        cancelEmailLoginBtn.addEventListener('click', () => {
            emailLoginForm.style.display = 'none';
            showEmailLoginFormBtn.style.display = 'inline-block';
            showRegisterFormBtn.style.display = 'inline-block';
            emailLoginError.textContent = '';
        });
        showRegisterFormBtn.addEventListener('click', () => {
            showEmailLoginFormBtn.style.display = 'none';
            showRegisterFormBtn.style.display = 'none';
            emailLoginForm.style.display = 'none';
            registerForm.style.display = 'block';
            emailLoginError.textContent = '';
        });
        cancelRegisterBtn.addEventListener('click', () => {
            registerForm.style.display = 'none';
            showEmailLoginFormBtn.style.display = 'inline-block';
            showRegisterFormBtn.style.display = 'inline-block';
            emailLoginError.textContent = '';
        });

        // Google Login
        googleLoginButton.addEventListener('click', () => {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    setProfilePicture(user.photoURL, user.displayName || user.email);
                    loginModal.style.display = 'none';
                })
                .catch((error) => {
                    emailLoginError.textContent = 'Google Login Failed: ' + error.message;
                });
        });

        // Email Login
        emailLoginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailLoginError.textContent = '';
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    setProfilePicture(user.photoURL, user.displayName || user.email);
                    loginModal.style.display = 'none';
                })
                .catch((error) => {
                    emailLoginError.textContent = error.message.replace('Firebase: ', '');
                });
        });

        // Registration logic
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailLoginError.textContent = '';
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    setProfilePicture(user.photoURL, user.displayName || user.email);
                    loginModal.style.display = 'none';
                    registerForm.reset();
                    registerForm.style.display = 'none';
                    showEmailLoginFormBtn.style.display = 'inline-block';
                    showRegisterFormBtn.style.display = 'inline-block';
                })
                .catch((error) => {
                    emailLoginError.textContent = error.message.replace('Firebase: ', '');
                });
        });

        // Set profile picture and replace the login button
        function setProfilePicture(profilePicUrl, displayName) {
            loginButton.style.display = 'none';

            // Remove existing profile pic if present
            const existingProfilePic = document.getElementById('profilePic');
            if (existingProfilePic) existingProfilePic.remove();

            const profilePic = document.createElement('img');
            profilePic.src = profilePicUrl || 'default-profile.png';
            profilePic.alt = displayName || 'Profile Picture';
            profilePic.style.position = 'fixed';
            profilePic.style.top = '20px';
            profilePic.style.left = '20px';
            profilePic.style.width = '40px';
            profilePic.style.height = '40px';
            profilePic.style.borderRadius = '50%';
            profilePic.style.cursor = 'pointer';
            profilePic.style.zIndex = '1000';
            profilePic.id = 'profilePic';
            document.body.appendChild(profilePic);

            // Show/hide profile menu on click
            profilePic.addEventListener('click', (e) => {
                e.stopPropagation();
                const menu = document.getElementById('profileMenu');
                menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            });

            // Hide menu if clicking outside
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('profileMenu');
                if (menu && !menu.contains(e.target) && e.target.id !== 'profilePic') {
                    menu.style.display = 'none';
                }
            });
        }

        // Logout button logic
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            location.reload();
        });

        // Remove duplicate logoutButton in profileMenu if present
        const profileMenu = document.getElementById('profileMenu');
        if (profileMenu) {
          const logoutBtns = profileMenu.querySelectorAll('#logoutButton');
          if (logoutBtns.length > 1) {
            for (let i = 1; i < logoutBtns.length; i++) {
              logoutBtns[i].remove();
            }
          }
        }

        // On page load, show profile if logged in
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (loggedInUser) {
            setProfilePicture(loggedInUser.profilePicUrl, loggedInUser.displayName);
        }
    });
    </script>

    <script>
    (function waitForFirebaseAndRun(attempts = 0) {
    if (!(window.firebase && window.firebaseConfig && window._firebaseInitialized)) {
        if (attempts === 0) {
            console.warn('Waiting for Firebase to be ready...');
        }
        if (attempts > 100) {

    function runLoginModalLogic() {
        const loginButton = document.getElementById('loginButton');
        const loginModal = document.getElementById('loginModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const googleLoginButton = document.getElementById('googleLoginButton');
        const showEmailLoginFormBtn = document.getElementById('showEmailLoginForm');
        const showRegisterFormBtn = document.getElementById('showRegisterForm');
        const emailLoginForm = document.getElementById('emailLoginForm');
        const registerForm = document.getElementById('registerForm');
        const cancelEmailLoginBtn = document.getElementById('cancelEmailLogin');
        const cancelRegisterBtn = document.getElementById('cancelRegister');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const emailLoginError = document.getElementById('emailLoginError');
        const logoutButton = document.getElementById('logoutButton');
        if (!loginButton || !loginModal || !closeLoginModal || !googleLoginButton || !showEmailLoginFormBtn || !showRegisterFormBtn || !emailLoginForm || !registerForm || !cancelEmailLoginBtn || !cancelRegisterBtn || !emailInput || !passwordInput || !emailLoginError || !logoutButton) return;
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        function show(el) { el.classList.remove('hidden'); }
        function hide(el) { el.classList.add('hidden'); }
        function resetLoginModal() {
            hide(emailLoginForm);
            hide(registerForm);
            show(googleLoginButton);
            show(showEmailLoginFormBtn);
            show(showRegisterFormBtn);
            emailLoginError.textContent = '';
            if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
            if (typeof registerForm.reset === 'function') registerForm.reset();
        }
        loginButton.addEventListener('click', () => {
            resetLoginModal();
            loginModal.style.display = 'block';
            loginModal.style.zIndex = '9999';
            loginModal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            if (loginModal.firstElementChild) {
                loginModal.firstElementChild.style.backgroundColor = '#333';
                loginModal.firstElementChild.style.color = 'whitesmoke';
                loginModal.firstElementChild.style.border = '';
            }
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                logoutButton.style.display = 'block';
            } else {
                logoutButton.style.display = 'none';
            }
        });
        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
            resetLoginModal();
        });
        showEmailLoginFormBtn.addEventListener('click', () => {
            hide(googleLoginButton);
            hide(showEmailLoginFormBtn);
            hide(showRegisterFormBtn);
            show(emailLoginForm);
            hide(registerForm);
            emailLoginError.textContent = '';
            if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
        });
        cancelEmailLoginBtn.addEventListener('click', () => {
            show(googleLoginButton);
            hide(emailLoginForm);
            show(showEmailLoginFormBtn);
            show(showRegisterFormBtn);
            emailLoginError.textContent = '';
            if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
        });
        showRegisterFormBtn.addEventListener('click', () => {
            hide(googleLoginButton);
            hide(showEmailLoginFormBtn);
            hide(showRegisterFormBtn);
            hide(emailLoginForm);
            show(registerForm);
            emailLoginError.textContent = '';
            if (typeof registerForm.reset === 'function') registerForm.reset();
        });
        cancelRegisterBtn.addEventListener('click', () => {
            show(googleLoginButton);
            hide(registerForm);
            show(showEmailLoginFormBtn);
            show(showRegisterFormBtn);
            emailLoginError.textContent = '';
            if (typeof registerForm.reset === 'function') registerForm.reset();
        });
        googleLoginButton.addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    setProfilePicture(user.photoURL, user.displayName || user.email);
                    loginModal.style.display = 'none';
                })
                .catch((error) => {
                    emailLoginError.textContent = 'Google Login Failed: ' + error.message;
                });
        });
        emailLoginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailLoginError.textContent = '';
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            auth.signInWithEmailAndPassword(email, password)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    setProfilePicture(user.photoURL, user.displayName || user.email);
                    loginModal.style.display = 'none';
                })
                .catch((error) => {
                    emailLoginError.textContent = error.message.replace('Firebase: ', '');
                });
        });
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailLoginError.textContent = '';
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    setProfilePicture(user.photoURL, user.displayName || user.email);
                    loginModal.style.display = 'none';
                    registerForm.reset();
                    registerForm.style.display = 'none';
                    showEmailLoginFormBtn.style.display = 'inline-block';
                    showRegisterFormBtn.style.display = 'inline-block';
                })
                .catch((error) => {
                    emailLoginError.textContent = error.message.replace('Firebase: ', '');
                });
        });
        function setProfilePicture(profilePicUrl, displayName) {
            loginButton.style.display = 'none';
            const existingProfilePic = document.getElementById('profilePic');
            if (existingProfilePic) existingProfilePic.remove();
            const profilePic = document.createElement('img');
            profilePic.src = profilePicUrl || 'default-profile.png';
            profilePic.alt = displayName || 'Profile Picture';
            profilePic.style.position = 'fixed';
            profilePic.style.top = '20px';
            profilePic.style.left = '20px';
            profilePic.style.width = '40px';
            profilePic.style.height = '40px';
            profilePic.style.borderRadius = '50%';
            profilePic.style.cursor = 'pointer';
            profilePic.style.zIndex = '1000';
            profilePic.id = 'profilePic';
            document.body.appendChild(profilePic);
            profilePic.addEventListener('click', (e) => {
                e.stopPropagation();
                const menu = document.getElementById('profileMenu');
                if (menu) menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            });
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('profileMenu');
                if (menu && !menu.contains(e.target) && e.target.id !== 'profilePic') {
                    menu.style.display = 'none';
                }
            });
        }
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            runLoginModalLogic();
            location.reload();
        });
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (loggedInUser) {
            setProfilePicture(loggedInUser.profilePicUrl, loggedInUser.displayName);
        }
    }
    runLoginModalLogic();
    })();
    </script>
    <script>
    // --- Robust Cart Logic (from index.html) ---
    (function() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartButton = document.getElementById('cartButton');
      const cartPanel = document.getElementById('cartPanel');
      const cartList = document.getElementById('cartList');
      const cartSubtotal = document.getElementById('cartSubtotal');
      const closeCart = document.getElementById('closeCart');
      const buyNowButton = document.getElementById('buyNowButton');
      function updateCart() {
        cartList.innerHTML = '';
        let subtotal = 0;
        cart.forEach((item, idx) => {
          subtotal += item.price;
          const li = document.createElement('li');
          li.innerHTML = `<img src="${item.image}" alt="" width="40" height="40"><span>${item.name}</span> <span>£${item.price}</span> <button class="cart-remove" onclick="removeFromCart(${idx})">Remove</button>`;
          cartList.appendChild(li);
        });
        cartSubtotal.textContent = `Subtotal: £${subtotal}`;
        cartButton.textContent = cart.length > 0 ? `Cart (${cart.length})` : 'Cart';
      }
      window.addToCart = function(itemName, itemImage) {
        if (!itemName) return;
        let price = 15;
        cart.push({ name: itemName, image: itemImage, price });
        saveCart();
        updateCart();
        alert(`${itemName} has been added to your cart.`);
      };
      window.removeFromCart = function(idx) {
        cart.splice(idx, 1);
        saveCart();
        updateCart();
      };
      function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
      }
      if (cartButton && cartPanel && closeCart) {
        cartButton.addEventListener('click', function() {
          cartPanel.style.right = '0';
        });
        closeCart.addEventListener('click', function() {
          cartPanel.style.right = '-100%';
        });
      }
      if (buyNowButton) {
        buyNowButton.addEventListener('click', function() {
          if (cart.length > 0) {
            window.location.href = 'Purchase.html';
          } else {
            alert('Your cart is empty!');
          }
        });
      }
      document.addEventListener('DOMContentLoaded', updateCart);
    })();
    </script>
