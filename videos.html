<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body { background: #232323; color: #f5f5f5; font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; text-align: center; }
    .gallery-container { max-width: 1200px; margin: 40px auto; padding: 20px; background: #2c2c2c; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.4); }
    h1 { color: #ffcc00; margin-bottom: 24px; }
    .video-grid { display: flex; flex-wrap: wrap; gap: 32px; justify-content: center; }
    .video-card { background: #333; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); padding: 24px 16px; width: 340px; min-height: 320px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .video-card h2 { color: #ffcc00; font-size: 1.2em; margin-bottom: 12px; }
    .video-card .video-placeholder { width: 300px; height: 170px; background: #444; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #aaa; font-size: 1.1em; margin-bottom: 16px; border: 2px dashed #555; }
    .video-card p { color: #ccc; font-size: 1em; margin-bottom: 16px; }
    @media (max-width: 900px) { .video-grid { flex-direction: column; align-items: center; } .video-card { width: 95%; min-width: 0; } }
    /* Button Styles */
    button {
        font-size: 16px;
        border-radius: 8px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        transform: scale(1.05);
    }
    .btnback {
        background-color: #343a40;
        color: white;
    }
    .btnback:hover {
        background-color: #23272b;
    }
    .btn_search {
        background-color: #ffc107;
        color: black;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn_search:hover {
        background-color: #e0a800;
        transform: scale(1.05);
    }
    button:disabled {
        background: #888;
        color: #222;
        border-radius: 8px;
        padding: 10px 24px;
        font-size: 1em;
        cursor: not-allowed;
    }
    /* Cart button styles */
    #cartButton {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: gold;
        color: black;
        border: none;
        border-radius: 12px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
        transition: background-color 0.3s ease;
    }

    #cartButton:hover {

    /* Cart panel styles (match Seagull car img.html) */

        position: fixed;
        top: 0;
        right: -100%;

        height: 100%;
        background-color: #333;
        color: whitesmoke;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        overflow-y: auto;
        transition: right 0.3s ease;
        z-index: 999;
        padding: 20px;
        display: block; /* Always block, control with right property only */
    }

    #cartPanel h2 {
        text-align: center;
        color: #ffcc00;
    }

    #cartPanel ul {
        list-style-type: none;
        padding: 0;
    }

    #cartPanel ul li {
        margin: 10px 0;
        border-bottom: 1px solid whitesmoke;
        padding-bottom: 10px;
        display: flex;
        align-items: center;
    }

    #cartPanel ul li img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border: 1px solid whitesmoke;
        border-radius: 5px;
    }

    #cartPanel ul li button {
        margin-left: auto;
        background-color: crimson;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
    }

    #cartPanel ul li button:hover {
        background-color: darkred;
    }

    #cartSubtotal {
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
        border-top: 1px solid whitesmoke;
        padding-top: 10px;
    }

    #buyNowButton {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    #buyNowButton:hover {
        background-color: darkgreen;
    }

    #closeCart {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1001;
    }

    #closeCart:hover {
        background-color: darkred;
    }
    /* Login Modal */
    #loginModal {
        background-color: rgba(0, 0, 0, 0.8);
    }
    #loginModal div {
        background-color: #444;
    }
    #googleLoginButton {
        background-color: #4285F4;
    }
    #googleLoginButton:hover {
        background-color: #357ae8;
    }
    #emailLoginButton {
        background-color: #555;
    }
    #emailLoginButton:hover {
        background-color: #333;
    }
    #closeLoginModal {
        background-color: #dc3545;
    }
    #closeLoginModal:hover {
        background-color: #a71d2a;
    }
    #loginModal form {
        border: none !important;
        background: none !important;
        box-shadow: none !important;
        margin: 0 auto !important;
        padding: 0 !important;
        width: 90% !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
    }
    #loginModal hr {
      display: none !important;

    #loginModal form[style*="display:none"] {
        display: none !important;
    }
    #loginModal .hidden { display: none !important; }
    .hidden { display: none !important; }
    #loginModal button {
      display: block;
      width: 90%;

    }
    /* Profile Menu */
    #profileMenu {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #333;
        color: whitesmoke;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        padding: 10px;
        width: 200px;
    }

    #profileMenu h2 {
        font-size: 18px;
        margin: 0 0 10px 0;
        color: #ffcc00;
        text-align: center;
    }

    #profileMenu button {
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin: 5px 0;
        transition: background-color 0.3s ease;
    }

    #profileMenu button:hover {

    }

    #profilePic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        border: 2px solid #ffcc00;
    }

    #profileContainer {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    #profileContainer:hover #profileMenu {
        display: block;
    }
  </style>
</head>
<body>

  <script>
    // Trigger search on pressing Enter
    document.getElementById('searchBar').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            searchVideos();
        }
    });
    function searchVideos() {
        const query = document.getElementById('searchBar').value.trim().toLowerCase();
        const cards = document.querySelectorAll('.gallery-item');
        let visibleCount = 0;
        cards.forEach(card => {
            const title = card.querySelector('.gallery-item-title');
            if (title && title.textContent.trim().toLowerCase().includes(query)) {
                card.style.display = 'block';
                visibleCount++;
            } else {
                card.style.display = 'none';
            }
        });
        if (visibleCount === 0 && query !== '') {
            cards.forEach(card => { card.style.display = 'none'; });
        } else if (query === '') {
            cards.forEach(card => { card.style.display = 'block'; });
        }
    }
    // Cart functionality (from index.html)
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartButton = document.getElementById('cartButton');
const cartPanel = document.getElementById('cartPanel');
const cartList = document.getElementById('cartList');
const cartSubtotal = document.getElementById('cartSubtotal');
const closeCart = document.getElementById('closeCart');

cartButton.addEventListener('click', () => {
    cartPanel.style.right = '0';
    cartButton.style.display = 'none';
});
closeCart.addEventListener('click', () => {
    cartPanel.style.right = '-100%';
    cartButton.style.display = 'block';
});
function addToCart(itemName, itemImage) {
    if (!itemName) {
        alert("Error: Item name is missing.");
        return;
    }
    // Determine price: £20 for videos, £15 for images
    let price = 15;
    if (itemImage && (itemImage.toLowerCase().endsWith('.mp4') || itemImage.toLowerCase().endsWith('.mov') || itemImage.toLowerCase().endsWith('.webm') || itemImage.toLowerCase().includes('video'))) {
        price = 20;
    }
    cart.push({ name: itemName, image: itemImage, price });
    saveCart();
    updateCart();
    alert(`${itemName} has been added to your cart.`);
}
function updateCart() {
    cartList.innerHTML = '';
    let subtotal = 0;
    cart.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.style.display = 'flex';
        listItem.style.alignItems = 'center';
        listItem.style.marginBottom = '10px';
        if (item.image) {
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.name;
            img.style.width = '50px';
            img.style.height = '50px';
            img.style.marginRight = '10px';
            img.style.border = '1px solid whitesmoke';
            listItem.appendChild(img);
        }
        const itemName = document.createElement('span');
        itemName.textContent = item.name;
        listItem.appendChild(itemName);
        const itemPrice = document.createElement('span');
        itemPrice.textContent = ` - £${item.price}`;
        itemPrice.style.marginLeft = 'auto';
        listItem.appendChild(itemPrice);
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.style.marginLeft = '10px';
        removeButton.style.backgroundColor = 'red';
        removeButton.style.color = 'white';
        removeButton.style.border = 'none';
        removeButton.style.borderRadius = '5px';
        removeButton.style.cursor = 'pointer';
        removeButton.addEventListener('click', () => {
            cart.splice(index, 1);
            saveCart();
            updateCart();
        });
        listItem.appendChild(removeButton);
        cartList.appendChild(listItem);
        subtotal += item.price;
    });
    cartSubtotal.textContent = `Subtotal: £${subtotal}`;
    const itemCount = cart.length;
    cartButton.textContent = itemCount > 0 ? `Cart (${itemCount})` : 'Cart';
}
function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
}
document.getElementById('buyNowButton').addEventListener('click', () => {
    if (cart.length > 0) {
        localStorage.removeItem('singleItem');
        localStorage.setItem('cartPurchase', true);
        window.location.href = 'Purchase.html';
    } else {
        alert('Your cart is empty. Add items to proceed.');
    }
});
document.addEventListener('DOMContentLoaded', updateCart);

    // Firebase Auth and session sync logic (from index.html)
    (function() {
      const auth = firebase.auth();
      const googleProvider = new firebase.auth.GoogleAuthProvider();
      const loginButton = document.getElementById('loginButton');
      const loginModal = document.getElementById('loginModal');
      const closeLoginModal = document.getElementById('closeLoginModal');
      const googleLoginButton = document.getElementById('googleLoginButton');
      const showEmailLoginFormBtn = document.getElementById('showEmailLoginForm');
      const showRegisterFormBtn = document.getElementById('showRegisterForm');
      const emailLoginForm = document.getElementById('emailLoginForm');
      const registerForm = document.getElementById('registerForm');
      const cancelEmailLoginBtn = document.getElementById('cancelEmailLogin');
      const cancelRegisterBtn = document.getElementById('cancelRegister');
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');
      const emailLoginError = document.getElementById('emailLoginError');
      const uploadButtonSection = document.getElementById('upload-button-section');
      const logoutButton = document.getElementById('logoutButton');
      const profileContainer = document.getElementById('profileContainer');
      const profilePic = document.getElementById('profilePic');
      const profileMenu = document.getElementById('profileMenu');

      function show(el) { el.classList.remove('hidden'); }
      function hide(el) { el.classList.add('hidden'); }

      function resetLoginModal() {
          hide(emailLoginForm);
          hide(registerForm);
          show(googleLoginButton);
          show(showEmailLoginFormBtn);
          show(showRegisterFormBtn);
          emailLoginError.textContent = '';
          if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
          if (typeof registerForm.reset === 'function') registerForm.reset();
      }

      loginButton.addEventListener('click', () => {
          resetLoginModal();
          loginModal.style.display = 'block';
          loginModal.style.zIndex = '9999';
          loginModal.style.backgroundColor = 'rgba(0,0,0,0.5)';
          if (loginModal.firstElementChild) {
              loginModal.firstElementChild.style.backgroundColor = '#333';
              loginModal.firstElementChild.style.color = 'whitesmoke';
              loginModal.firstElementChild.style.border = '';
          }
      });

      closeLoginModal.addEventListener('click', () => {
          loginModal.style.display = 'none';
          resetLoginModal();
      });

      googleLoginButton.addEventListener('click', () => {
          auth.signInWithPopup(googleProvider)
              .then((result) => {
                  const user = result.user;
                  localStorage.setItem('loggedInUser', JSON.stringify({
                      displayName: user.displayName || user.email,
                      profilePicUrl: user.photoURL,
                      email: user.email
                  }));
                  loginModal.style.display = 'none';
                  showUploadButtonIfAllowed(user.email);
              })
              .catch((error) => {
                  emailLoginError.textContent = 'Google Login Failed: ' + error.message;
              });
      });

      document.getElementById('emailLoginForm').addEventListener('submit', function(e) {
          e.preventDefault();
          emailLoginError.textContent = '';
          const email = emailInput.value.trim();
          const password = passwordInput.value;
          auth.signInWithEmailAndPassword(email, password)
              .then((result) => {
                  const user = result.user;
                  localStorage.setItem('loggedInUser', JSON.stringify({
                      displayName: user.displayName || user.email,
                      profilePicUrl: user.photoURL,
                      email: user.email
                  }));
                  loginModal.style.display = 'none';
                  showUploadButtonIfAllowed(user.email);
              })
              .catch((error) => {
                  emailLoginError.textContent = error.message.replace('Firebase: ', '');
              });
      });

      registerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          emailLoginError.textContent = '';
          const email = document.getElementById('registerEmail').value.trim();
          const password = document.getElementById('registerPassword').value;
          auth.createUserWithEmailAndPassword(email, password)
              .then((result) => {
                  const user = result.user;
                  localStorage.setItem('loggedInUser', JSON.stringify({
                      displayName: user.displayName || user.email,
                      profilePicUrl: user.photoURL,
                      email: user.email
                  }));
                  loginModal.style.display = 'none';
                  registerForm.reset();
                  registerForm.style.display = 'none';
                  showEmailLoginFormBtn.style.display = 'inline-block';
                  showRegisterFormBtn.style.display = 'inline-block';
                  showUploadButtonIfAllowed(user.email);
              })
              .catch((error) => {
                  emailLoginError.textContent = error.message.replace('Firebase: ', '');
              });
      });

      function showUploadButtonIfAllowed(email) {
          const allowedEmail = "aquacheese.yt@gmail.com";
          if (email === allowedEmail) {
              uploadButtonSection.style.display = 'block';
          } else {
              uploadButtonSection.style.display = 'none';
          }
      }

      auth.onAuthStateChanged((user) => {
          if (user) {
              const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
              if (loggedInUser) {
                  profilePic.src = loggedInUser.profilePicUrl;
                  profileContainer.style.display = 'flex';
                  logoutButton.style.display = 'block';
              }
              showUploadButtonIfAllowed(user.email);
          } else {
              profileContainer.style.display = 'none';
              logoutButton.style.display = 'none';
          }
      });

      logoutButton.addEventListener('click', () => {
          localStorage.removeItem('loggedInUser');
          profileContainer.style.display = 'none';
          logoutButton.style.display = 'none';
          auth.signOut();
      });

      // Remove duplicate logoutButton in profileMenu if present
      const logoutBtns = profileMenu.querySelectorAll('#logoutButton');
      if (logoutBtns.length > 1) {
        for (let i = 1; i < logoutBtns.length; i++) {
          logoutBtns[i].remove();
        }
      }
    })();
  </script>

            console.warn('Waiting for Firebase to be ready...');
        }
        if (attempts > 100) {
            console.error('ERROR: Firebase config or initialization not detected after 5 seconds.');
            return;
        }
        setTimeout(() => waitForFirebaseAndRun(attempts + 1), 50);
        return;
    }
