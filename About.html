    <!-- Robust Login/Profile Modal (unified version) -->
    <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #333; color: whitesmoke; padding: 20px; border-radius: 8px; width: 300px; text-align: center;">
        <h2>Log In</h2>
        <button id="googleLoginButton" class="google-login-btn" style="background-color: #4285F4; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px;">Log In with Google</button>

    <script>
    (function waitForFirebaseAndRun(attempts = 0) {
    if (!(window.firebase && window.firebaseConfig && window._firebaseInitialized)) {
        if (attempts === 0) {
            console.warn('Waiting for Firebase to be ready...');
        }
        if (attempts > 100) {
            console.error('ERROR: Firebase config or initialization not detected after 5 seconds.');
            return;
        }
        setTimeout(() => waitForFirebaseAndRun(attempts + 1), 50);
        return;
    }
    function runLoginModalLogic() {
        const loginButton = document.getElementById('loginButton');
        const loginModal = document.getElementById('loginModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const googleLoginButton = document.getElementById('googleLoginButton');
        const showEmailLoginFormBtn = document.getElementById('showEmailLoginForm');
        const showRegisterFormBtn = document.getElementById('showRegisterForm');
        const emailLoginForm = document.getElementById('emailLoginForm');
        const registerForm = document.getElementById('registerForm');
        const cancelEmailLoginBtn = document.getElementById('cancelEmailLogin');
        const cancelRegisterBtn = document.getElementById('cancelRegister');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const emailLoginError = document.getElementById('emailLoginError');
        const logoutButton = document.getElementById('logoutButton');
        if (!loginButton || !loginModal || !closeLoginModal || !googleLoginButton || !showEmailLoginFormBtn || !showRegisterFormBtn || !emailLoginForm || !registerForm || !cancelEmailLoginBtn || !cancelRegisterBtn || !emailInput || !passwordInput || !emailLoginError || !logoutButton) return;
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        function show(el) { el.classList.remove('hidden'); }
        function hide(el) { el.classList.add('hidden'); }
        function resetLoginModal() {
            hide(emailLoginForm);
            hide(registerForm);
            show(googleLoginButton);
            show(showEmailLoginFormBtn);
            show(showRegisterFormBtn);
            emailLoginError.textContent = '';
            if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
            if (typeof registerForm.reset === 'function') registerForm.reset();
        }
        loginButton.addEventListener('click', () => {
            resetLoginModal();
            loginModal.style.display = 'block';
            loginModal.style.zIndex = '9999';
            loginModal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            if (loginModal.firstElementChild) {
                loginModal.firstElementChild.style.backgroundColor = '#333';
                loginModal.firstElementChild.style.color = 'whitesmoke';
                loginModal.firstElementChild.style.border = '';
            }
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                logoutButton.style.display = 'block';
            } else {
                logoutButton.style.display = 'none';
            }
        });
        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
            resetLoginModal();
        });
        showEmailLoginFormBtn.addEventListener('click', () => {
            hide(googleLoginButton);
            hide(showEmailLoginFormBtn);
            hide(showRegisterFormBtn);
            show(emailLoginForm);
            hide(registerForm);
            emailLoginError.textContent = '';
            if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
        });
        cancelEmailLoginBtn.addEventListener('click', () => {
            show(googleLoginButton);
            hide(emailLoginForm);
            show(showEmailLoginFormBtn);
            show(showRegisterFormBtn);
            emailLoginError.textContent = '';
            if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
        });
        showRegisterFormBtn.addEventListener('click', () => {
            hide(googleLoginButton);
            hide(showEmailLoginFormBtn);
            hide(showRegisterFormBtn);
            hide(emailLoginForm);
            show(registerForm);
            emailLoginError.textContent = '';
            if (typeof registerForm.reset === 'function') registerForm.reset();
        });
        cancelRegisterBtn.addEventListener('click', () => {
            show(googleLoginButton);
            hide(registerForm);
            show(showEmailLoginFormBtn);
            show(showRegisterFormBtn);
            emailLoginError.textContent = '';
            if (typeof registerForm.reset === 'function') registerForm.reset();
        });
        googleLoginButton.addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    loginModal.style.display = 'none';
                })
                .catch((error) => {
                    emailLoginError.textContent = 'Google Login Failed: ' + error.message;
                });
        });
        emailLoginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailLoginError.textContent = '';
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            auth.signInWithEmailAndPassword(email, password)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    loginModal.style.display = 'none';
                })
                .catch((error) => {
                    emailLoginError.textContent = error.message.replace('Firebase: ', '');
                });
        });
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailLoginError.textContent = '';
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    loginModal.style.display = 'none';
                    registerForm.reset();
                    registerForm.style.display = 'none';
                    showEmailLoginFormBtn.style.display = 'inline-block';
                    showRegisterFormBtn.style.display = 'inline-block';
                })
                .catch((error) => {
                    emailLoginError.textContent = error.message.replace('Firebase: ', '');
                });
        });
        // Remove duplicate logoutButton in profileMenu if present
const profileMenu = document.getElementById('profileMenu');
if (profileMenu) {
  const logoutBtns = profileMenu.querySelectorAll('#logoutButton');
  if (logoutBtns.length > 1) {
    for (let i = 1; i < logoutBtns.length; i++) {
      logoutBtns[i].remove();
    }
  }
}
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            runLoginModalLogic();
            location.reload();
        });
    }
    runLoginModalLogic();

        const t = translations[lang] || translations['en'];

        // Login/Register modal
        document.querySelectorAll('.login-btn').forEach(el => el.textContent = t.login);
        document.querySelectorAll('.logout-btn').forEach(el => el.textContent = t.logout);
        document.querySelectorAll('.register-btn').forEach(el => el.textContent = t.register);
        document.querySelectorAll('.google-login-btn').forEach(el => el.textContent = t.googleLogin);

        document.querySelectorAll('.modal-label-email').forEach(el => el.textContent = t.email);
        document.querySelectorAll('.modal-label-password').forEach(el => el.textContent = t.password);
        document.querySelectorAll('.modal-label-confirm-password').forEach(el => el.textContent = t.confirmPassword);

        // Cart
        document.querySelectorAll('.cart-btn').forEach(el => el.textContent = t.cart);
        document.querySelectorAll('.cart-title').forEach(el => el.textContent = t.cartTitle);
        document.querySelectorAll('.cart-empty').forEach(el => el.textContent = t.emptyCart);
        document.querySelectorAll('.cart-remove').forEach(el => el.textContent = t.remove);
        document.querySelectorAll('.cart-total-label').forEach(el => el.textContent = t.total);
        document.querySelectorAll('.cart-checkout').forEach(el => el.textContent = t.checkout);
        document.querySelectorAll('.cart-close').forEach(el => el.textContent = t.close);

        // Add to Cart buttons
        document.querySelectorAll('.add-to-cart-btn').forEach(el => el.textContent = t.addToCart);
        document.querySelectorAll('.buy-now-btn').forEach(el => el.textContent = t.buyNow);

        // Profile
        document.querySelectorAll('.profile-label').forEach(el => el.textContent = t.profile);
        document.querySelectorAll('.welcome-label').forEach(el => el.textContent = t.welcome);

        // Categories dropdown menu
        const categoriesDropdownBtn = document.getElementById('categoriesDropdownBtn');
        if (categoriesDropdownBtn && t.categories) categoriesDropdownBtn.textContent = t.categories;
        const categoriesDropdownList = document.getElementById('categoriesDropdownList');
        if (categoriesDropdownList) {
            categoriesDropdownList.querySelectorAll('li').forEach(li => {
                const textMap = {
                    'Landscape Images': 'landscape',
                    'Portrait Images': 'portrait',
                    'All Images': 'allImages',
                    'Videos': 'videos',
                    'Go to category...': 'goToCategory'
                };
                const trimmed = li.textContent.trim();
                const key = textMap[trimmed];
                if (key && t[key]) li.textContent = t[key];
            });
        }

        // Headings, navigation, etc. (add more selectors as needed)
        // Example: document.querySelectorAll('.main-heading').forEach(el => el.textContent = t.mainHeading || el.textContent);

        // Set cart close button to always be ×
        document.querySelectorAll('.cart-close').forEach(el => el.textContent = t.close);

    </script>
