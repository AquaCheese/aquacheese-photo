    <!-- Cart button -->
    <button id="cartButton" style="position: fixed; top: 20px; right: 20px; background-color: gold; color: black; border: none; border-radius: 12px; padding: 10px 20px; font-size: 16px; cursor: pointer; z-index: 1000; transition: background-color 0.3s;">Cart</button>

    <!-- Cart panel -->
    <div id="cartPanel" style="position: fixed; top: 0; right: -100%; width: 300px; height: 100%; background-color: #333; color: whitesmoke; box-shadow: -2px 0 5px rgba(0,0,0,0.5); overflow-y: auto; transition: right 0.3s ease; z-index: 999; padding: 20px; display: block;">
        <button id="closeCart" style="position: absolute; top: 10px; right: 10px; background-color: red; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 1001;">&times;</button>
        <h2 style="text-align: center; color: #ffcc00;">Your Cart</h2>
        <ul id="cartList" style="list-style-type: none; padding: 0;"></ul>
        <div id="cartSubtotal" style="margin-top: 20px; font-size: 18px; text-align: center; border-top: 1px solid whitesmoke; padding-top: 10px;">Subtotal: £0</div>
        <button id="buyNowButton" style="margin-top: 20px; width: 100%; padding: 10px; background-color: green; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Buy Now</button>
    </div>
    <script>
    // Cart functionality (from index.html)
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartButton = document.getElementById('cartButton');
    const cartPanel = document.getElementById('cartPanel');
    const cartList = document.getElementById('cartList');
    const cartSubtotal = document.getElementById('cartSubtotal');
    const closeCart = document.getElementById('closeCart');
    cartButton.addEventListener('click', () => {
        cartPanel.style.right = '0';
        cartButton.style.display = 'none';
    });
    closeCart.addEventListener('click', () => {
        cartPanel.style.right = '-100%';
        cartButton.style.display = 'block';
    });
    function addToCart(itemName, itemImage) {
        if (!itemName) {
            alert("Error: Item name is missing.");
            return;
        }
        cart.push({ name: itemName, image: itemImage, price: 15 });
        saveCart();
        updateCart();
        alert(`${itemName} has been added to your cart.`);
    }
    function updateCart() {
        cartList.innerHTML = '';
        let subtotal = 0;
        cart.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.style.display = 'flex';
            listItem.style.alignItems = 'center';
            listItem.style.marginBottom = '10px';
            if (item.image) {
                const itemImage = document.createElement('img');
                itemImage.src = item.image;
                itemImage.alt = item.name;
                itemImage.style.width = '50px';
                itemImage.style.height = '50px';
                itemImage.style.marginRight = '10px';
                itemImage.style.border = '1px solid whitesmoke';
                listItem.appendChild(itemImage);
            }
            const itemName = document.createElement('span');
            itemName.textContent = item.name;
            listItem.appendChild(itemName);
            const itemPrice = document.createElement('span');
            itemPrice.textContent = ` - £${item.price}`;
            itemPrice.style.marginLeft = 'auto';
            listItem.appendChild(itemPrice);
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.style.marginLeft = '10px';
            removeButton.style.backgroundColor = 'red';
            removeButton.style.color = 'white';
            removeButton.style.border = 'none';
            removeButton.style.borderRadius = '5px';
            removeButton.style.cursor = 'pointer';
            removeButton.addEventListener('click', () => {
                cart.splice(index, 1);
                saveCart();
                updateCart();
            });
            listItem.appendChild(removeButton);
            cartList.appendChild(listItem);
            subtotal += item.price;
        });
        cartSubtotal.textContent = `Subtotal: £${subtotal}`;
        const itemCount = cart.length;
        cartButton.textContent = itemCount > 0 ? `Cart (${itemCount})` : 'Cart';
    }
    function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
    }
    document.getElementById('buyNowButton').addEventListener('click', () => {
        if (cart.length > 0) {
            localStorage.removeItem('singleItem');
            localStorage.setItem('cartPurchase', true);
            window.location.href = 'Purchase.html';
        } else {
            alert('Your cart is empty. Add items to proceed.');
        }
    });
    document.addEventListener('DOMContentLoaded', updateCart);
    </script>

    <script>
    (function waitForFirebaseAndRun(attempts = 0) {
    if (!(window.firebase && window.firebaseConfig && window._firebaseInitialized)) {
        if (attempts === 0) {
            console.warn('Waiting for Firebase to be ready...');
        }
        if (attempts > 100) {
            console.error('ERROR: Firebase config or initialization not detected after 5 seconds.');
            return;
        }
        setTimeout(() => waitForFirebaseAndRun(attempts + 1), 50);
        return;
    }
    function runLoginModalLogic() {
        const loginButton = document.getElementById('loginButton');
        const loginModal = document.getElementById('loginModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const googleLoginButton = document.getElementById('googleLoginButton');
        const showEmailLoginFormBtn = document.getElementById('showEmailLoginForm');
        const showRegisterFormBtn = document.getElementById('showRegisterForm');
        const emailLoginForm = document.getElementById('emailLoginForm');
        const registerForm = document.getElementById('registerForm');
        const cancelEmailLoginBtn = document.getElementById('cancelEmailLogin');
        const cancelRegisterBtn = document.getElementById('cancelRegister');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const emailLoginError = document.getElementById('emailLoginError');
        const uploadButtonSection = document.getElementById('upload-button-section');
        const logoutButton = document.getElementById('logoutButton');
        if (!loginButton || !loginModal || !closeLoginModal || !googleLoginButton || !showEmailLoginFormBtn || !showRegisterFormBtn || !emailLoginForm || !registerForm || !cancelEmailLoginBtn || !cancelRegisterBtn || !emailInput || !passwordInput || !emailLoginError || !uploadButtonSection || !logoutButton) return;
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        function show(el) { el.classList.remove('hidden'); }
        function hide(el) { el.classList.add('hidden'); }
        function resetLoginModal() {
            hide(emailLoginForm);
            hide(registerForm);
            show(googleLoginButton);
            show(showEmailLoginFormBtn);
            show(showRegisterFormBtn);
            emailLoginError.textContent = '';
            if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
            if (typeof registerForm.reset === 'function') registerForm.reset();
        }
        loginButton.addEventListener('click', () => {
            resetLoginModal();
            loginModal.style.display = 'block';
            loginModal.style.zIndex = '9999';
            loginModal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            if (loginModal.firstElementChild) {
                loginModal.firstElementChild.style.backgroundColor = '#333';
                loginModal.firstElementChild.style.color = 'whitesmoke';
                loginModal.firstElementChild.style.border = '';
            }
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                logoutButton.style.display = 'block';
            } else {
                logoutButton.style.display = 'none';
            }
        });
        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
            resetLoginModal();
        });
        showEmailLoginFormBtn.addEventListener('click', () => {
            hide(googleLoginButton);
            hide(showEmailLoginFormBtn);
            hide(showRegisterFormBtn);
            show(emailLoginForm);
            hide(registerForm);
            emailLoginError.textContent = '';
            if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
        });
        cancelEmailLoginBtn.addEventListener('click', () => {
            show(googleLoginButton);
            hide(emailLoginForm);
            show(showEmailLoginFormBtn);
            show(showRegisterFormBtn);
            emailLoginError.textContent = '';
            if (typeof emailLoginForm.reset === 'function') emailLoginForm.reset();
        });
        showRegisterFormBtn.addEventListener('click', () => {
            hide(googleLoginButton);
            hide(showEmailLoginFormBtn);
            hide(showRegisterFormBtn);
            hide(emailLoginForm);
            show(registerForm);
            emailLoginError.textContent = '';
            if (typeof registerForm.reset === 'function') registerForm.reset();
        });
        cancelRegisterBtn.addEventListener('click', () => {
            show(googleLoginButton);
            hide(registerForm);
            show(showEmailLoginFormBtn);
            show(showRegisterFormBtn);
            emailLoginError.textContent = '';
            if (typeof registerForm.reset === 'function') registerForm.reset();
        });
        googleLoginButton.addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    loginModal.style.display = 'none';
                    showUploadButtonIfAllowed(user.email);
                })
                .catch((error) => {
                    emailLoginError.textContent = 'Google Login Failed: ' + error.message;
                });
        });
        emailLoginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailLoginError.textContent = '';
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            auth.signInWithEmailAndPassword(email, password)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    loginModal.style.display = 'none';
                    showUploadButtonIfAllowed(user.email);
                })
                .catch((error) => {
                    emailLoginError.textContent = error.message.replace('Firebase: ', '');
                });
        });
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailLoginError.textContent = '';
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('loggedInUser', JSON.stringify({
                        displayName: user.displayName || user.email,
                        profilePicUrl: user.photoURL,
                        email: user.email
                    }));
                    loginModal.style.display = 'none';
                    registerForm.reset();
                    registerForm.style.display = 'none';
                    showEmailLoginFormBtn.style.display = 'inline-block';
                    showRegisterFormBtn.style.display = 'inline-block';
                    showUploadButtonIfAllowed(user.email);
                })
                .catch((error) => {
                    emailLoginError.textContent = error.message.replace('Firebase: ', '');
                });
        });
        function showUploadButtonIfAllowed(email) {
            const allowedEmail = "aquacheese.yt@gmail.com";
            if (email === allowedEmail) {
                uploadButtonSection.style.display = 'block';
            } else {
                uploadButtonSection.style.display = 'none';
            }
        }
        // Remove duplicate logoutButton in profileMenu if present
const profileMenu = document.getElementById('profileMenu');
if (profileMenu) {
  const logoutBtns = profileMenu.querySelectorAll('#logoutButton');
  if (logoutBtns.length > 1) {
    for (let i = 1; i < logoutBtns.length; i++) {
      logoutBtns[i].remove();
    }
  }
}
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            runLoginModalLogic();
            location.reload();
        });
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (loggedInUser) {
            showUploadButtonIfAllowed(loggedInUser.email);
        }
    }
    runLoginModalLogic();
    })();
    </script>
